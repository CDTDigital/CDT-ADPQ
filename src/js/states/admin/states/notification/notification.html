<header></header>

<!-- CUSTOM NOTIFICATION PAGE -->
<div class="page page--notification">

  <div class="page-title">
    <h1>Custom Notification</h1>
  </div>

  <div class="layout-constrain--small">

    <form class="form form--notification">

      <!-- Notification Title -->
      <h3 class="form__title">Notification Title</h3>
      <input class="form__input" type="notification-title" name="notification-title" value="" placeholder="Enter Title..">

      <!-- Notification Body Text -->
      <h3 class="form__title">Notification Body Text</h3>
      <textarea class="form__textarea" id="textArea" rows="10" cols="70" placeholder="Enter Body Text.."></textarea>

      <!-- Notification Location -->
      <h3 class="form__title">Location</h3>
      <span class="help-text">Specifiy an address that represents the area you want to alert.</span>
      <input class="form__input" type="notification-location" name="notification-location" value="" placeholder="Enter Address..">

      <!-- Radius Affected -->
      <h3 class="form__title">Location Radius</h3>
      <span class="help-text">Specifiy a radius in miles around the address above to send notifications.</span>
      <input class="form__input form__input--small" type="notification-location" name="notification-location" value="" placeholder="Enter Radius..">

      <button class="button" type="submit" name="button">send notification</button>

    </form>

  </div>
</div>
<!-- / CUSTOM NOTIFICATION PAGE -->

<footer></footer>
