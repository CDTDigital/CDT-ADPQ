<header></header>

<!-- CUSTOM NOTIFICATION PAGE -->
<div class="page page--notification">

  <div class="page-title">
    <h1>Custom Notification</h1>
  </div>

  <div class="layout-constrain--small">

    <form class="form form--notification">

      <!-- Notification Title -->
      <h3 class="form__title">Notification Title</h3>
      <input class="form__input" type="notification-title" name="notification-title" value="" placeholder="Enter Notification Title..">

      <!-- Notification Body Text -->
      <h3 class="form__title">Notification Body Text</h3>
      <textarea class="form__textarea" id="textArea" rows="10" cols="70" placeholder="Enter Notification Body Text.."></textarea>

      <!-- Notification Location -->
      <h3 class="form__title">Notification Location</h3>
      <input class="form__input" type="notification-location" name="notification-location" value="" placeholder="Enter an Address of the Area You Want to Alert..">

      <button class="button" type="submit" name="button">send notification</button>

    </form>

  </div>
</div>
<!-- / CUSTOM NOTIFICATION PAGE -->

<footer></footer>
