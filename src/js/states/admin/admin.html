<header></header>

<!-- ADMIN PAGE -->
<div class="page page--admin">

  <div class="page-title">
    <h1>Administrator Tools</h1>
  </div>

  <div class="layout-constrain reports">

    <!-- Notification Table -->
    <div class="reports__notification-table">
      <h3 class="reports__title">Alerts Analytics</h3>
      <!-- notification table code here.. -->
      <alert-table></alert-table>
    </div>

    <!-- Flex Row for Charts -->
    <div class="reports__row">

      <!-- Report Chart 1 -->
      <div class="reports__item">
        <h3 class="reports__title">Notifications sent by category</h3>
        <div data-ng-controller="CategoryChartController as ctrl">
          <line-chart data="ctrl.data" id="categoryChart"></line-chart>
        </div>
      </div>

      <!-- Report Chart 2 -->
      <div class="reports__item">
        <h3 class="reports__title">Notifications sent by delivery type</h3>
        <div data-ng-controller="DeliveryChartController as ctrl">
          <line-chart data="ctrl.data" id="deliveryChart"></line-chart>
        </div>
      </div>

    </div>

    <!-- Button for custom notification -->
    <a class="button" ui-sref="adminNotification">send custom notification</a>

  </div>
</div>


<footer></footer>
