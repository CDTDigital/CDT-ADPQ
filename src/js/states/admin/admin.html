<header></header>

<!-- ADMIN PAGE -->
<div class="page page--admin">

  <div class="page-title">
    <h1>Administrator Tools</h1>
  </div>

  <div class="layout-constrain reports">

    <!-- Notification Table -->
    <div class="reports__notification-table">
      <h4 class="reports__title">Table Title</h4>
      <!-- notification table code here.. -->
      <div data-ng-controller="AlertsTableController as ctrl">
        <alert-table data="ctrl.data" id="alert-table"></alert-table>
      </div>
    </div>

    <!-- Flex Row for Charts -->
    <div class="reports__row">

      <!-- Report Chart 1 -->
      <div class="reports__item">
        <h4 class="reports__title">Notifications sent by category</h4>
        <div data-ng-controller="CategoryChartController as ctrl">
          <line-chart data="ctrl.data" id="categoryChart"></line-chart>
        </div>
      </div>

      <!-- Report Chart 2 -->
      <div class="reports__item">
        <h4 class="reports__title">Notifications sent by delivery type</h4>
        <div data-ng-controller="DeliveryChartController as ctrl">
          <line-chart data="ctrl.data" id="deliveryChart"></line-chart>
        </div>
      </div>

    </div>

    <!-- Button for custom notification -->
    <a ui-sref="#" class="button">send custom notification</a>

  </div>
</div>


<footer></footer>
