<header></header>

<div class="page page-register">

  <!-- PAGE TITLE -->
  <div class="page-title">
    <h1>User Registration</h1>
  </div>
  <!-- / PAGE TITLE -->

  <div class="layout-constrain--small">

    <!-- REGISTRATION FORM -->
    <form class="form-register">

      <!-- Contact Info Inputs -->
      <h3 class="form__title">Contact Information</h3>
      <input class="form__input" type="fname" name="fname" value="" placeholder="First Name.."/>
      <input class="form__input" type="lname" name="lname" value="" placeholder="Last Name.."/>
      <input class="form__input" type="email" name="email" value="" placeholder="Email Address.."/>
      <input class="form__input" type="phone" name="phone" value="" placeholder="Phone Number.."/>

      <!-- Address Input Field -->
      <h3 class="form__title">Home Address</h3>
      <input class="form__input" type="home" name="home" value="" placeholder="Address.."/>

      <!-- Alert Type checkboxes -->
      <h3 class="form__title">Alerts</h3>
      <h4>What type of alerts are you interested in receiving?</h4>
      <div class="form__row">
        <div class="form__checkbox">
          <input type="checkbox" name="alert" value="wildfire">
          <span>Wildfire</span>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" name="alert" value="earthquake">
          <span>Earthquake</span>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" name="alert" value="tsunami">
          <span>Tsunami</span>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" name="alert" value="flood">
          <span>Flood</span>
        </div>
      </div>

      <h4>How would you like to receive your alerts?</h4>
      <div class="form__row">
        <div class="form__checkbox">
          <input type="checkbox" name="delivery" value="text">
          <span>Text Message</span>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" name="delivery" value="email">
          <span>Email</span>
        </div>
      </div>

      <!-- Password Entry -->
      <h3 class="form__title">Account Password </h3>
      <input class="form__input" type="password_1" name="password_1" value="" placeholder="Enter Password.."/>
      <input class="form__input" type="password_2" name="password_2" value="" placeholder="Re-enter Password.."/>

      <!-- Submit Button -->
      <button class="button" type="submit" name="registration-button">submit registration</button>

    </form>
    <!-- / REGISTRATION FORM -->

  </div>
</div>


<footer></footer>
